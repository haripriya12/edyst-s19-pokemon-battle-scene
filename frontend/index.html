<!Doctype html>
<html lang="en">
    <head>
        <title>Pokemon battle scene</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0" >
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <link rel = "stylesheet" type = "text/css" href = "static/app.css">
    </head>
    <body>
        <div class="background">

            <div class="opponent">
                <div class="scoreboard">
                    <div class="name">
                        <b>Charmender (Lv 44)</b>
                    </div>
                    <div class="hp">
                        <div class="unit">
                            <b>HP:</b>
                            <div class="ohealthpoints">
                            <div class="opoints"></div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="opponent-image">
                    <image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="charmender" style="width: 170px;height: 170px;">
                </div>
            </div>

            <div class="you">
                <div class="your-scoreboard">
                    <div class="name">
                        <b>Squirtle (Lv 29)</b>
                    </div>
                    <div class="Hp">
                        <div class="unit">
                            <b>HP:</b>
                            <div class="healthpoints">
                                <div class="points"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="your-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/7.png" alt="squirtle" style="width: 170px;height: 170px;">
                </div>
            </div>

            <div class="discription">
                <h1>It's a super effective</h1>
                <h2>What will squirtle do?</h2>
            </div>
        </div>
    </body>
</html>
